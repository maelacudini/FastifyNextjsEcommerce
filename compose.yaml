services:
  postgres:
    container_name: fastify_next_postgres_cont
    image: postgres:16-alpine
    restart: no
    environment:
      POSTGRES_DB: ${POSTGRES_NAME:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    secrets:
      - postgres_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_NAME:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    container_name: fastify_next_server_cont
    build:
      context: ./apps/api
      dockerfile: Dockerfile.dev
    restart: no
    env_file:
      - ./apps/api/.env
    environment:
      PORT: ${PORT:-80}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: ${POSTGRES_PORT:-5432}
      POSTGRES_NAME: ${POSTGRES_NAME:-postgres}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
    secrets:
      - postgres_password
      - jwt_secret
    command:
      - sh
      - -c
      - |
        export POSTGRES_PSW="$(cat /run/secrets/postgres_password)"
        export JWT_SECRET="$(cat /run/secrets/jwt_secret)"
        npm run dev
    ports:
      - "80:80"
    depends_on:
      postgres:
        condition: service_healthy
    develop:
      watch:
        - action: sync
          path: ./apps/api
          target: /apps/api
          ignore:
            - node_modules/
            - dist/

  frontend:
    container_name: fastify_next_client_cont
    build:
      context: ./apps/web
      dockerfile: Dockerfile.dev
    restart: no
    env_file:
      - ./apps/web/.env
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:80}
      API_INTERNAL_URL: http://backend:80
      NEXT_TELEMETRY_DISABLED: ${NEXT_TELEMETRY_DISABLED:-1}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_started
    develop:
      watch:
        - action: sync
          path: ./apps/web
          target: /apps/web
          ignore:
            - node_modules/
            - .next/

  pgadmin:
    container_name: fastify_next_pgadmin_cont
    image: dpage/pgadmin4:8
    restart: no
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local.dev}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
      PGADMIN_CONFIG_SERVER_MODE: "False"
    secrets:
      - pgadmin_password
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  pgadmin_password:
    file: ./secrets/pgadmin_password.txt

volumes:
  postgres_data:
  pgadmin_data:
